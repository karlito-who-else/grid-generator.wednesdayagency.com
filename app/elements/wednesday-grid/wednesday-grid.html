<dom-module id="wednesday-grid">
  <link rel="import" href="/bower_components/iron-icons/editor-icons.html">
  <link rel="import" href="/bower_components/iron-icons/image-icons.html">
  <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="/bower_components/paper-input/paper-input.html">
  <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="/bower_components/paper-spinner/paper-spinner.html">
  <link rel="import" href="../wednesday-cell/wednesday-cell.html">
  <link rel="import" href="../wednesday-column/wednesday-column.html">
  <link rel="import" type="css" href="wednesday-grid.css">
  <template>
    <style id="dynamic">
      /*
      #grid-container {
        background: green;
      }
      */
    </style>
    <header class="container">
      <paper-toolbar>
        <paper-icon-button icon="visibility" on-tap="toggleGridVisibility"></paper-icon-button>
        <paper-icon-button icon="view-column" on-tap="toggleNestedGridVisibility"></paper-icon-button>
        <paper-icon-button icon="editor:border-outer" on-tap="toggleOutlineVisibility"></paper-icon-button>
        <paper-icon-button icon="view-module" on-tap="toggleExampleContentVisibility"></paper-icon-button>
        <paper-icon-button icon="label" on-tap="toggleLabelVisibility"></paper-icon-button>
        <paper-icon-button icon="warning" on-tap="toggleLayoutWarningsVisibility"></paper-icon-button>
        <!-- <paper-icon-button icon="bookmark" on-tap="bookmarkURL"></paper-icon-button> -->
        <paper-icon-button icon="code" on-tap="toggleCodeVisibility"></paper-icon-button>
        <paper-icon-button icon="image:image" on-tap="renderToImage"></paper-icon-button>
        <!-- <paper-button on-tap="generatePhotoshopSettings">
          <iron-icon src="https://upload.wikimedia.org/wikipedia/commons/a/af/Adobe_Photoshop_CC_icon.svg"></iron-icon>
        </paper-button> -->
      </paper-toolbar>
      <paper-input auto-validate bind-value="{{columns}}" char-counter error-message="Numbers only!" label="Columns" maxlength="2" pattern="[0-9]*" value="{{columns}}" on-change="logInput"></paper-input>
      <paper-input auto-validate bind-value="{{gutterWidth}}" char-counter error-message="Numbers only!" label="Gutter Width (px)" maxlength="2" pattern="[0-9]*" value="{{gutterWidth}}" on-change="logInput"></paper-input>
    </header>
    <!--
    <dl>
      <dt>Columns</dt>
      <dd>{{columns}}</dd>
      <dt>Gutter Width</dt>
      <dd>{{gutterWidth}}</dd>
    </dl>
     -->
    <paper-spinner alt="Loading contacts list" active></paper-spinner>
    <main id="main" class="hidden">
      <section id="example">
        <div class="container">
          <content></content>
        </div>
      </section>
      <section id="grid">
        <div class="container" id="grid-container">
          <div class="row"></div>
          <h3 id="title"></h3>
        </div>
      </section>
    </main>
    <code></code>
  </template>

  <script src="/bower_components/html2canvas/build/html2canvas.js"></script>
  <!--
  <script src="/node_modules/html2canvas/dist/html2canvas.js"></script>
   -->
  <script src="/bower_components/sass.js/dist/sass.js"></script>
  <script src="wednesday-grid.js"></script>
</dom-module>
