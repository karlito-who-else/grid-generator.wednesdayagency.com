<dom-module id="wednesday-grid-options">
  <link rel="import" href="/bower_components/paper-input/paper-input.html">
  <link rel="import" href="/bower_components/paper-material/paper-material.html">
  <link rel="import" href="../wednesday-breakpoints/wednesday-breakpoints.html">
  <link rel="import" type="css" href="wednesday-grid-options.css">
  <style>
    :host {
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      /*@apply(--layout-center-center);*/
    }
  </style>
  <iron-localstorage name="wednesday-grid-options-storage" value="{{grid-options}}" on-iron-localstorage-load-empty="initializeDefaultGridOptionValues">
  </iron-localstorage>
  <template>

    <!-- <paper-material elevation="1"> -->
      <header>
        <h2>Grid Options</h2>
      </header>
      <paper-input auto-validate bind-value="{{columns}}" char-counter error-message="Numbers only!" label="Columns" maxlength="2" pattern="[0-9]*" value="{{columns}}" on-change="logInput"></paper-input>
      <paper-input auto-validate bind-value="{{gutterWidth}}" char-counter error-message="Numbers only!" label="Gutter Width (px)" maxlength="2" pattern="[0-9]*" value="{{gutterWidth}}" on-change="logInput"></paper-input>
      <!--
      <dl>
        <dt>Columns</dt>
        <dd>{{columns}}</dd>
        <dt>Gutter Width</dt>
        <dd>{{gutterWidth}}</dd>
      </dl>
       -->
    <!-- </paper-material> -->
  </template>
  <script src="wednesday-grid-options.js"></script>
</dom-module>
