<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Example Grid" />
  <title>Example Grid</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Example Grid">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Example Grid">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="1530px">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">

          <a data-route="overview" href="/">
            <iron-icon icon="info"></iron-icon>
            <span>Overview</span>
          </a>

          <a data-route="fixed" href="/fixed">
            <iron-icon icon="reorder"></iron-icon>
            <span>Fixed</span>
          </a>

          <a data-route="fluid" href="/fluid">
            <iron-icon icon="reorder"></iron-icon>
            <span>Fluid</span>
          </a>

          <a data-route="adaptive" href="/adaptive">
            <iron-icon icon="reorder"></iron-icon>
            <span>Adaptive</span>
          </a>

          <a data-route="responsive" href="/responsive">
            <iron-icon icon="reorder"></iron-icon>
            <span>Responsive</span>
          </a>

        </paper-menu>
      </div>
      <paper-header-panel main mode="seamed">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="view-column" on-tap="toggleGridVisibility"></paper-icon-button>
          <paper-icon-button icon="label" on-tap="toggleLabelVisibility"></paper-icon-button>
          <paper-icon-button icon="warning" on-tap="toggleDangerVisibility"></paper-icon-button>
          <paper-icon-button icon="av:pause" on-tap="toggleSplitCellsVisibility"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Grids</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="overview">

              <paper-material elevation="1">
                <h2 class="paper-font-display2">Overview</h2>

                <p>https://teamtreehouse.com/library/build-a-responsive-website/introduction-to-responsive-web-design/fixed-fluid-adaptive-and-responsive-2</p>

                <h3 class="paper-font-display3">Terminology</h3>
                <ul>
                  <li>
                    <p><a href="/fixed"><strong>Fixed</strong></a> websites have a set width and resizing the browser or viewing it on different devices wonâ€™t affect on the way the website looks. </p>
                  </li>
                  <li>
                    <p><a href="/fluid"><strong>Fluid</strong></a> websites are built using percentages for widths. As a result, columns are relative to one another and the browser allowing it to scale up and down fluidly. </p>
                  </li>
                  <li>
                    <p><a href="/adaptive"><strong>Adaptive</strong></a> websites introduce media queries to target specific device sizes, like smaller monitors, tablets, and mobile.  </p>
                  </li>
                  <li>
                    <p><a href="/responsive"><strong>Responsive</strong></a> websites are built on a fluid grid and use media queries to control the design and its content as it scales down or up with the browser or device. </p>
                  </li>
                </ul>
              </paper-material>

              <wednesday-grid></wednesday-grid>

            </section>

            <section data-route="fixed">
              <h2 class="paper-font-display2">Fixed</h2>
              <p>Lorem ipsum</p>
              <wednesday-grid layout="fixed"></wednesday-grid>
            </section>

            <section data-route="fluid">
              <h2 class="paper-font-display2">Fluid</h2>
              <p>Lorem ipsum</p>
              <wednesday-grid layout="fluid"></wednesday-grid>
            </section>

            <section data-route="adaptive">
              <h2 class="paper-font-display2">Adaptive</h2>
              <p>Lorem ipsum</p>
              <wednesday-grid layout="adaptive"></wednesday-grid>
            </section>

            <section data-route="responsive">
              <h2 class="paper-font-display2">Responsive</h2>
              <p>Lorem ipsum</p>
              <wednesday-grid layout="responsive"></wednesday-grid>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
